<form [formGroup]="newCompForm" (ngSubmit)="submit()" autocomplete="off">
	<h3> Register Email </h3>

	<app-input type="text" formControlName="email" label="Email" [invalid]="newCompForm.controls.email.touched && newCompForm.controls.email.invalid"></app-input>
	<app-input type="password" formControlName="password" label="Password" [invalid]="newCompForm.controls.password.touched && newCompForm.controls.password.invalid"></app-input>
	<app-input type="password" formControlName="confirm_password" label="Repeat password" [invalid]="newCompForm.controls.confirm_password.touched && newCompForm.controls.confirm_password.invalid"></app-input>
	<app-input type="text" formControlName="username" label="Username" [invalid]="newCompForm.controls.username.touched && newCompForm.controls.username.invalid"></app-input>

	<p class="error" *ngIf="errorMessage">{{errorMessage}}</p>

	<button type="submit" class="btn-raised primary" [disabled]="newCompForm.invalid">REGISTER</button>

	<div class="login-divider">
		<hr>
		<div>
			or
		</div>
		<hr>
	</div>

	<div class="social-media-login">
		<button class="btn-raised primary social-button google" (click)="loginGoogle()">
			GOOGLE
			<img class="btn-raised secondary"  src="assets/icons/dark/google.svg" alt="google login icon">
		</button>
		<button class="btn-raised primary social-button twitter" (click)="loginTwitter()">
			TWITTER
			<img class="btn-raised secondary" src="assets/icons/dark/twitter.svg" alt="twitter login icon">
		</button>
	</div>
</form>
