<header>
	<img class="burger-menu" (click)="switchBurgerMenu()" src="assets/icons/light/selection1.svg">

	<a routerLink="/" class="logo"><img alt="Logigator" src="/assets/logo.svg"></a>

	<div class="login">
		<ng-container *ngIf="isLoggedIn">
			<button class="btn-raised secondary" routerLink="/my">USERSPACE</button>
			<button class="btn-raised secondary" (click)="logout()">LOGOUT</button>
		</ng-container>
		<ng-container *ngIf="!isLoggedIn">
			<button class="btn-raised secondary" (click)="loginGoogle()">LOGIN GOOGLE</button>
			<button class="btn-raised secondary" (click)="loginTwitter()">LOGIN TWITTER</button>
		</ng-container>
	</div>
</header>
