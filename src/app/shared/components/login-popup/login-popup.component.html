<form [formGroup]="loginForm" (ngSubmit)="submit()" autocomplete="off">
	<h3> Please sign in </h3>

	<app-input type="text" formControlName="user" label="Username / Email" [invalid]="loginForm.controls.user.touched && loginForm.controls.user.invalid"></app-input>

	<app-input type="password" formControlName="password" label="Password" [invalid]="loginForm.controls.user.touched && loginForm.touched && loginForm.controls.password.invalid"></app-input>

	<p class="error" *ngIf="errorMessage">{{errorMessage}}</p>

	<button type="submit" class="btn-raised primary" [disabled]="loginForm.invalid">LOGIN</button>

	<div class="login-divider">
		<hr>
		<div>
			or
		</div>
		<hr>
	</div>

	<div class="social-media-login">
		<button class="btn-raised primary social-button google" (click)="loginGoogle()">
			GOOGLE
			<img class="btn-raised secondary"  src="assets/icons/dark/google.svg" alt="google login icon">
		</button>
		<button class="btn-raised primary social-button twitter" (click)="loginTwitter()">
			TWITTER
			<img class="btn-raised secondary" src="assets/icons/dark/twitter.svg" alt="twitter login icon">
		</button>
	</div>
</form>
