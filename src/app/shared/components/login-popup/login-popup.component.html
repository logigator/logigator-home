<form [formGroup]="loginForm" (ngSubmit)="submit()" autocomplete="off">
	<h3> {{'POPUP.LOGIN.HEADLINE' | translate}} </h3>

	<app-input type="text" formControlName="user" label="{{'POPUP.LOGIN.USERNAME' | translate}}">
		<app-input-error error="required">{{'POPUP.LOGIN.USERNAME_ERR_REQUIRED' | translate}}</app-input-error>
	</app-input>

	<app-input type="password" formControlName="password" label="{{'POPUP.LOGIN.PASSWORD' | translate}}">
		<app-input-error error="required"> {{'POPUP.LOGIN.PASSWORD_ERR_REQUIRED' | translate}}</app-input-error>
	</app-input>

	<p class="error" *ngIf="errorMessage">{{errorMessage}}</p>

	<button type="submit" class="btn-raised primary" [disabled]="loginForm.invalid">{{'POPUP.LOGIN.LOGIN_BUTTON' | translate}}</button>

	<div class="login-divider">
		<hr>
		<div>
			{{'POPUP.LOGIN.OR' | translate}}
		</div>
		<hr>
	</div>

	<div class="social-media-login">
		<button class="btn-raised primary social-button google" (click)="loginGoogle()">
			GOOGLE
			<img class="btn-raised secondary"  src="assets/icons/dark/google.svg" alt="google login icon">
		</button>
		<button class="btn-raised primary social-button twitter" (click)="loginTwitter()">
			TWITTER
			<img class="btn-raised secondary" src="assets/icons/dark/twitter.svg" alt="twitter login icon">
		</button>
	</div>
</form>
