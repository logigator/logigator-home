<div class="container">
	<div (dragenter)="onDragStart($event)"
	     (dragstart)="onDragStart($event)"
	     (dragover)="onDragStart($event)"
	     (drag)="onDragStart($event)"
	     (dragend)="onDragStop($event)"
	     (dragexit)="onDragStop($event)"
	     (dragleave)="onDragStop($event)"
	     (drop)="onDrop($event)"
	     (click)="fileInput.click()"
	     [class.dragging]="isDragging"
	     class="upload-container">
		<input type="file" #fileInput (change)="fileChange($event)">
		<img src="/assets/icons/light/cloud_upload.svg">
		<p>Drop your files here.</p>
	</div>
	<div class="preview">
		<img [src]="defaultImage" (load)="onImageReady()" #image>
	</div>
</div>
