<form [formGroup]="newCompForm" (ngSubmit)="submit()" autocomplete="off">
	<app-input type="password" formControlName="password" label="Password">
		<app-input-error error="required">Password is required</app-input-error>
		<app-input-error error="minlength">Password is to short</app-input-error>
		<app-input-error error="pattern">Password is not complex enough</app-input-error>
	</app-input>
	<app-input type="password" formControlName="confirm_password" label="Repeat password">
		<app-input-error *ngIf="newCompForm.errors?.passwordMatch">Passwords do not match</app-input-error>
	</app-input>

	<button type="submit" class="btn-raised primary" [disabled]="newCompForm.invalid">Submit</button>
</form>
