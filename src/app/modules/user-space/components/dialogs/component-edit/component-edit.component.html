<form [formGroup]="newCompForm" (ngSubmit)="submit()" autocomplete="off">
	<logi-input type="text" formControlName="name" label="Name">
		<logi-input-error error="required">Name is required</logi-input-error>
		<logi-input-error error="minlength">Name is to short</logi-input-error>
		<logi-input-error error="maxlength">Name is to long</logi-input-error>
		<logi-input-error error="pattern"> May only contain letters, digits, underscores and dashes</logi-input-error>
	</logi-input>

	<logi-input type="text" formControlName="symbol" label="Symbol">
		<logi-input-error error="required">Symbol is required</logi-input-error>
		<logi-input-error error="minlength">Symbol is to short</logi-input-error>
		<logi-input-error error="maxlength">Symbol is to long</logi-input-error>
		<logi-input-error error="pattern"> May only contain letters, digits, underscores and dashes</logi-input-error>
	</logi-input>

	<label for="project-edit-description">Description</label>
	<textarea class="textarea" [class.invalid]="newCompForm.controls.description.touched && newCompForm.controls.description.invalid"
			  type="text" formControlName="description" id="project-edit-description" rows="6" cols="40"></textarea>
	<ng-container *ngIf="newCompForm.controls.description.errors as errors">
		<p *ngIf="errors.maxlength" class="invalid">Description is too long.</p>
	</ng-container>

	<button type="submit" class="btn-raised primary" [disabled]="newCompForm.invalid">Submit</button>
</form>
