<form [formGroup]="newCompForm" (ngSubmit)="submit()" autocomplete="off">
	<logi-input type="password" formControlName="password" label="{{'POPUP.CHANGE_PASSWORD.PASSWORD' | translate}}">
		<logi-input-error error="required">{{'POPUP.CHANGE_PASSWORD.PASSWORD_ERR_REQUIRED' | translate}}</logi-input-error>
		<logi-input-error error="minlength">{{'POPUP.CHANGE_PASSWORD.PASSWORD_ERR_MIN' | translate}}</logi-input-error>
		<logi-input-error error="pattern">{{'POPUP.CHANGE_PASSWORD.PASSWORD_ERR_COMPLEXITY' | translate}}</logi-input-error>
	</logi-input>
	<logi-input type="password" formControlName="confirm_password" label="{{'POPUP.CHANGE_PASSWORD.PASSWORD_REPEAT' | translate}}">
		<logi-input-error *ngIf="newCompForm.errors?.passwordMatch">{{'POPUP.CHANGE_PASSWORD.PASSWORD_REPEAT_ERR' | translate}}</logi-input-error>
	</logi-input>

	<button type="submit" class="btn-raised primary" [disabled]="newCompForm.invalid">{{'POPUP.CHANGE_PASSWORD.SAVE_BUTTON' | translate}}</button>
</form>
