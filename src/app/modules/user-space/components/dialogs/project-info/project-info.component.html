<div class="info">
	<img [src]="apiPath + '/images/thumbnails/' + project.location">
	<div class="item">
		<p>Name:</p>
		<p>{{project.name}}</p>
	</div>
	<hr>
	<div class="item">
		<p>Created:</p>
		<p>{{project.created_on}}</p>
	</div>
	<div class="item">
		<p>Modified:</p>
		<p>{{project.last_edited}}</p>
	</div>
	<hr>
	<div class="item description">
		<p>Description:</p>
		<p>{{project.description}}</p>
	</div>
</div>
