<form [formGroup]="newCompForm" (ngSubmit)="submit()" autocomplete="off">
	<app-input type="text" formControlName="name" label="Name">
		<app-input-error error="required">Name is required</app-input-error>
		<app-input-error error="minlength">Name is to short</app-input-error>
		<app-input-error error="maxlength">Name is to long</app-input-error>
		<app-input-error error="pattern"> May only contain letters, digits, underscores and dashes</app-input-error>
	</app-input>

	<label for="project-edit-description">Description</label>
	<textarea class="textarea" [class.invalid]="newCompForm.controls.description.touched && newCompForm.controls.description.invalid"
			  type="text" formControlName="description" id="project-edit-description" rows="4" cols="40"></textarea>
	<ng-container *ngIf="newCompForm.controls.description.errors as errors">
		<p *ngIf="errors.maxlength" class="invalid">Description is too long.</p>
	</ng-container>


	<button type="submit" class="btn-raised primary" [disabled]="newCompForm.invalid">Submit</button>
</form>
