<div class="container">
	<div class="content">
		<h1 *ngIf="loading">{{'VERIFY_MAIL.VERIFYING' | translate}}</h1>
		<h1 *ngIf="!loading && success">{{'VERIFY_MAIL.SUCCESS' | translate}}</h1>
		<h1 *ngIf="!loading && !success">{{'VERIFY_MAIL.ERROR' | translate}}</h1>

		<a *ngIf="!loading && success" routerLink="/">Go back to Home</a>
	</div>
</div>
