<div class="examples-area">
	<slideshow
		[imageUrls]="imageUrls"
		[height]="'100%'"
		[autoPlay]="autoPlay"
		[autoPlayInterval]="5000"
		[stopAutoPlayOnSlide]="true"
		[autoPlayWaitForLazyLoad]="true"
		[lazyLoad]="true"
		[showDots]="true"
		[arrowColor]="currentTheme === 'light' ? '#000000' :'#cccccc'"
		[dotColor]="currentTheme === 'light' ? '#000000' :'#cccccc'"
		#slideshow>
	</slideshow>
	<h3>{{'HOME.EXAMPLES.TITLE' | translate}}</h3>
</div>
