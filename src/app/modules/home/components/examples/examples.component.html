<div class="examples-area">
	<slideshow
		[imageUrls]="imageUrls"
		[height]="'100%'"
		[autoPlay]="autoPlay"
		[autoPlayInterval]="5000"
		[stopAutoPlayOnSlide]="true"
		[autoPlayWaitForLazyLoad]="true"
		[lazyLoad]="true"
		[showDots]="true"
		[arrowColor]="currentTheme === 'light' ? '#000000' :'#cccccc'"
		[dotColor]="currentTheme === 'light' ? '#000000' :'#cccccc'"
		[captionColor]="currentTheme === 'light' ? '#000000' :'#cccccc'"
		[captionBackground]="currentTheme === 'light' ? '#d1d1d1' :'#3a4042'"
		#slideshow>
	</slideshow>
	<button class="btn-raised primary try-now" (click)="tryNowClick()">{{'HOME.EXAMPLES.TRY_NOW' | translate}}</button>
	<h3>{{'HOME.EXAMPLES.TITLE' | translate}}</h3>
</div>
